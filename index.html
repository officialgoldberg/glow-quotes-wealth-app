<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai",

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050505;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      
      .font-serif-heading {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Glow Animations */
      @keyframes soft-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      @keyframes audio-wave {
        0% { height: 10%; }
        50% { height: 100%; }
        100% { height: 10%; }
      }

      .animate-soft-glow {
        animation: soft-glow 3s infinite ease-in-out;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      .animate-breathe {
        animation: breathe 4s infinite ease-in-out;
      }

      .audio-bar {
        width: 4px;
        background: linear-gradient(to top, #fbbf24, #f59e0b);
        border-radius: 2px;
        animation: audio-wave 1s infinite ease-in-out;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
